<!DOCTYPE html>
<html>
<head>
	<title>Firebase assignment</title>
	<!-- reset to default -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Compiled and minified CSS -->
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  	<!-- style.css link -->
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<!-- firebase link -->
  	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  	<!-- Jquery cdn -->
  	<script  src="https://code.jquery.com/jquery-3.2.1.slim.js"  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="  crossorigin="anonymous"></script>
  	<!-- Moment.js link -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
<div class="container">
	<div class="jumbotron" id="tagline"><center>
	    <h1><strong>Anytime is Train Time</strong></h1> 
	    </center>
	</div>
</div>
<div class="container">
	<div class="row">
	    <ul class="collection with-header">
			<li class="collection-header" id="heading"><h4>Current Train Schedule</h4></li>
				 <table class="table"  id="data-display">
					<thead>
						<tr>
							<th><strong>Train Name</strong></th>
							<th><strong>Destination</strong></th>
							<th><strong>Frequency (min)</strong></th>
							<th><strong>Next arrival</strong></th>
							<th><strong>Minutes Away</strong></th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
		</ul>
	</div>
	<div class="row">		
      <ul class="collection with-header">
        <li class="collection-header" id="heading"><h4>Add Train</h4></li>
            <form role="form">
              <div class="form-group Add-train">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text" placeholder="Thomas the Tank Engine">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text" placeholder="La La Land">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text" placeholder="00:00">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency(min)</label>
                <input class="form-control" id="frequency-input" rows="5" placeholder="5"></input>
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
      </ul>
	</div>
</div>
<script src="javascript/game.js"></script>
</body>
</html>
